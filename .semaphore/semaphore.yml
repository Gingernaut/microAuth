version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Run PYtest
    task:
      jobs:
        - name: pytest
          commands:
            - sem-version python 3.7
            - checkout
            - cp default.env .env
            - python -m pip install --upgrade pip poetry
            - poetry install
            - pytest
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu1804
        containers:
          - name: main
            image: 'semaphoreci/ubuntu:18.04'
